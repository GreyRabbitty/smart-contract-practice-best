# Refer to https://github.com/mkdocs/mkdocs/blob/master/mkdocs.yml for a working example
site_name: Ethereum Smart Contract Best Practices
site_url: https://github.com/ConsenSys/smart-contract-best-practices
site_description:
site_author: ConsenSys
repo_url: https://github.com/ConsenSys/smart-contract-best-practices

pages:
  - Home: index.md
  - General Philosophy: general_philosophy.md
  - Recommendations for Smart Contract Security in Solidity: recommendations.md
  - Known Attacks: known_attacks.md
  - Software Engineering Techniques: software_engineering.md
  - Token specific recommendations: tokens.md
  - Documentation and Procedures: documentation_procedures.md
  - Security Tools: security_tools.md
  - Security Notifications: security_notifications.md
  - Future improvements: future_improvements.md
  - Smart Contract Security Bibliography: bibliography.md
  - About:
    - Reviewers: about/reviewers.md
    - License: about/license.md
    - Contributing: about/contributing.md
  - Translations:
    - 한국어:
      - 홈: lang/ko/index.md
      - 기본 철학: lang/ko/general_philosophy.md
      - 보안을 위한 솔리디티 추천 패턴: lang/ko/recommendations.md
      - 알려진 공격들: lang/ko/known_attacks.md
      - 소프트웨어 공학 기술: lang/ko/software_engineering.md
      - 토큰을 위한 추천 패턴: lang/ko/tokens.md
      - 문서화 및 절차: lang/ko/documentation_procedures.md
      - 보안 도구 모음: lang/ko/security_tools.md
      - 보안 알림 사항: lang/ko/security_notifications.md
      - 개선 사항들: lang/ko/future_improvements.md
      - 스마트 컨트랙트 보안 참고자료: lang/ko/bibliography.md
      - About:
        - Translator: lang/ko/about/reviewers.md
        - Reviewers: lang/ko/about/reviewers.md
        - License: lang/ko/about/license.md
        - Contributing: lang/ko/about/contributing.md

theme:
  name: 'material'
  custom_dir: 'theme'
extra_css:
  - 'stylesheets/extra.css'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
  - pymdownx.tasklist
